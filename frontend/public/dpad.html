<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase + Google Cloud Platform</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet"" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/bootstrap-material-design.min.css">
    <style>
    .well {
      margin-bottom: 5px !important;
    }
    .overlay {  
        position:absolute;
        top:50%;
        left:0;
        width:100%;
        height:100%;
        z-index:1000;
        display:none;
    }
    .cmd-list-item {
      margin:10px;
      opacity: 0.4;
    }
    .cmd-list-item.new {
      opacity: 1.0;
    }
    .dpadcontainer {
      width:140px;
      margin:auto;
    }
    .dpadbtn{
      border:1px black solid;
      margin:0px;
    }
    </style>
    </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="margin-top:30px">
          <p class="text-muted">Firebase <i class="fa fa-plus"></i> Google Cloud Platform</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="text-center" style="margin:auto;">
          <button class="btn btn-default btn-raised" id="start">
            <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-microphone" aria-hidden="true"></i>
            </span>
            <span id="btnText">Hold to speak</span>
          </button>
          <span id="nomic" style="margin:10px;">Your browser doesn't support audio capture.</span>
        </div>
      </div>
    </div>
    <div class="dpadcontainer">
      <button id="dpad_up" style="margin-left:34px;margin-bottom:1px;" class="btn btn-default dpadbtn">
        <i class="fa fa-caret-up" aria-label="up"></i>
      </button>
      <br>
      <button id="dpad_left" class="btn btn-default dpadbtn">
        <i class="fa fa-caret-left" aria-label="left"></i>
      </button>
      <button id="dpad_right" class="btn btn-default dpadbtn">
        <i class="fa fa-caret-right" aria-label="right"></i>
      </button>
      <br>
      <button id="dpad_down" style="margin-left:34px;margin-top:1px;" class="btn btn-default dpadbtn">
        <i class="fa fa-caret-down" aria-label="down"></i>
      </button>
    </div> <!-- /container -->
    <div class="container" id="sapicont" style="margin-top:10px">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Speech API Output</h3>
            </div>
            <div class="panel-body">
              <div id="sapiout"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:10px">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Your Commands</h3>
            </div>
            <div class="panel-body">
              <div id="command-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:10px">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">All Commands</h3>
            </div>
            <div class="panel-body">
              <div id="all-command-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="up" class="overlay text-center"><i class="fa fa-arrow-up fa-5x text-danger" aria-hidden="true"></i></div>
    <div id="down" class="overlay text-center"><i class="fa fa-arrow-down fa-5x text-danger" aria-hidden="true"></i></div>
    <div id="left" class="overlay text-center"><i class="fa fa-arrow-left fa-5x text-danger" aria-hidden="true"></i></div>
    <div id="right" class="overlay text-center"><i class="fa fa-arrow-right fa-5x text-danger" aria-hidden="true"></i></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.0-eap.5/firebase.js"></script>
    <script type='text/javascript' src="https://wurfl.io/wurfl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="third_party/recorder.js"></script>
    <script src="third_party/jquery.voice.min.js"></script>
    <script src="config.js"></script>
    <script src="dpad.js"></script>
  </body>
</html>
