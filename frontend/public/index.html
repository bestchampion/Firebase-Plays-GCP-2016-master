<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-client_id" content="35073302773-5dfeotcivdh8jnelq7ahrp6ee79n5n5s.apps.googleusercontent.com">
    <title>Firebase Plays with Google Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/bootstrap-material-design.min.css">
    <style>
    .well {
      margin-bottom: 5px !important;
    }
    .overlay {
        position:absolute;
        top:50%;
        left:0;
        width:100%;
        height:100%;
        z-index:1000;
        display:none;
      }
    </style>
    </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center" style="margin-top:30px;">
          <div style="width:120px;display: block; margin-left: auto; margin-right: auto;">
            <div id="signIn" class="g-signin2" data-onsuccess="signIn" data-theme="dark"></div>
          </div>
          <button class="btn btn-success btn-raised hidden" id="btn" onclick="startListening(event)">
            <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-microphone" aria-hidden="true"></i>
            </span>
            <span id="btnText">Start</span>
          </button>
          <button id="signOut" class="btn btn-default btn-raised hidden" onclick="signOut()">
            <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </span>
            Sign Out
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center h5" id="interm"></div>
      </div>
      <div class="row" style="margin-bottom:5px;">
        <div id="div_language" class="col-md-12 text-center">
          <select id="select_language" onchange="updateCountry()"></select>
          &nbsp;&nbsp;
          <select id="select_dialect"></select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/WX8n_rSJQc4?autoplay=1"></iframe>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12 text-center h4" style="border-bottom: 1px solid black;">
            Chat
          </div>
          <div class="col-md-12" style="overflow-y:scroll;height:400px;" id="chat"></div>
        </div>
      </div>
    </div>
    <div id="up" class="overlay text-center"><i class="fa fa-arrow-up fa-5x text-danger" aria-hidden="true"></i></div>
    <div id="down" class="overlay text-center"><i class="fa fa-arrow-down fa-5x text-danger" aria-hidden="true"></i></div>
    <div id="left" class="overlay text-center"><i class="fa fa-arrow-left fa-5x text-danger" aria-hidden="true"></i></div>
    <div id="right" class="overlay text-center"><i class="fa fa-arrow-right fa-5x text-danger" aria-hidden="true"></i></div>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.0-eap.5/firebase.js"></script>
    <script type='text/javascript' src="https://wurfl.io/wurfl.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
